<script>
  affichageHorloge();
  var horlogeInterval = setInterval(() => { affichageHorloge(); }, 10000);

  function affichageHorloge() {
    var spanArray = document.querySelectorAll('span[class^="horloge-"]')
    for (const item of spanArray) {
      item.style.color = 'black';
    }

    var date = new Date;
    var heures = date.getHours();
    var heures12 = date.getHours() % 12 || 12;
    var minutes = date.getMinutes();
    var horloge = document.getElementById('horloge-test');
    horloge.innerHTML = heures + ':' + minutes;
    //  console.log(heures + ':' + minutes);

    // Heures
    let allitems = [];
    allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-il"));
    allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-est"));
    allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-heures"));

    if (heures12 == 12) {
      allitems = Array.prototype.concat.apply(allitems, (heures == 0) ? document.getElementsByClassName("horloge-heures-minuit") : document.getElementsByClassName("horloge-heures-midi"));
    } else {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-heures-" + heures12 + ""));
    }

    // Minutes
    if (minutes >= 5 && minutes < 10) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-minutes-cinq"));
    } else if (minutes >= 10 && minutes < 15) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-minutes-dix"));
    } else if (minutes >= 15 && minutes < 20) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-et-quart"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-quart"));
    } else if (minutes >= 20 && minutes < 25) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-minutes-vingt"));
    } else if (minutes >= 25 && minutes < 30) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-minutes-vingt"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-minutes-cinq"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-tiret"));
    } else if (minutes >= 30 && minutes < 35) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-et-demie"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-demie"));
    } else if (minutes >= 35 && minutes < 40) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-moins"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-minutes-vingt"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-minutes-cinq"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-tiret"));
    } else if (minutes >= 40 && minutes < 45) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-moins"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-minutes-vingt"));
    } else if (minutes >= 45 && minutes < 50) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-moins"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-le"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-quart"));
    } else if (minutes >= 50 && minutes < 55) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-moins"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-dix"));
    } else if (minutes >= 55 && minutes < 59) {
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-moins"));
      allitems = Array.prototype.concat.apply(allitems, document.getElementsByClassName("horloge-minutes-cinq"));
    }

    // Définition du CSS pour l'heure
    for (const item of allitems) {
      item.style.color = 'gold';
    }
  }


  function openModal() {
    document.getElementById('modalWindow').style.display = "block";
  }

  function closeModal() {
    document.getElementById('modalWindow').style.display = "none";

  }
</script>
