<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="width: 100%; height: 100%; margin: 0;">
  <nav style="display: flex; padding: 2rem;">
    <div style="position: absolute; float: left;"><span>Logo</span></div>
    <div style="display: flex; gap: 10px; margin-left: auto; margin-right: auto;">
      <a href="tailwind.html">Tailwind</a>
      <a href="">Vue</a>
      <a href="">React</a>
    </div>
  </nav>

  <main style="display: flex; width: 100%;">
    <!-- Menu Gauche -->
    <div
      style="display: grid; gap: 20px; width: 6rem; height: max-content; padding: 2rem; border-top-right-radius: 10px; border-bottom-right-radius: 10px; background-color: aliceblue;">
      <a href="" class="menuAnckor">Boutons</a>
      <a href="" class="menuAnckor">Cartes</a>
      <a href="" class="menuAnckor">Carrousel</a>
      <a href="" class="menuAnckor">Modal</a>
    </div>

    <!-- Content -->
    <div style="width: 100%;">

      <!-- Boutons -->
      <div style="padding: 1rem 2rem; height: 25rem;">
        <div style="display: flex; justify-content: center;">
          <span style="font-size: 24px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Boutons</span>
        </div>

        <div style="display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 10px; padding: 1rem;">

          <div class="btnCard">
            <span
              style="width: max-content; height: max-content; transform: translate(-50%, -50%); position: absolute; left: 50%; top: 50%; padding: 8px 10px; border-radius: 8px; font-size: 14px; font-family: sans-serif; border: 1px solid; cursor: pointer; user-select: none;">Sauvegarder</span>
          </div>
          
          <div class="btnCard">
            <span
              style="padding: 8px 10px; border-radius: 8px; font-size: 14px; font-family: sans-serif; border: 1px solid; cursor: pointer; user-select: none;">Sauvegarder</span>
          </div>
          
          <div class="btnCard">
            <span
              style="padding: 8px 10px; border-radius: 8px; font-size: 14px; font-family: sans-serif; border: 1px solid; cursor: pointer; user-select: none;">Sauvegarder</span>
          </div>
          
          <div class="btnCard">
            <span
              style="padding: 8px 10px; border-radius: 8px; font-size: 14px; font-family: sans-serif; border: 1px solid; cursor: pointer; user-select: none;">Sauvegarder</span>
          </div>
          
          <div class="btnCard">
            <span
              style="padding: 8px 10px; border-radius: 8px; font-size: 14px; font-family: sans-serif; border: 1px solid; cursor: pointer; user-select: none;">Sauvegarder</span>
          </div>

        </div>

      </div>


      <div style="display: flex; justify-content: center;">
        <div style="padding: 2rem 4rem; border-radius: 10px; background-color: deepskyblue; cursor: pointer;"
          onclick="openModal()">
          <span style="font-family: sans-serif;">Card</span>
        </div>
      </div>



      <div id="modal"
        style="display: none; position: absolute; top: 10rem; bottom: 10rem; right: 10rem; left: 10rem; background-color: lightcyan;">
        <div style="padding: 4rem 4rem;">
          <button style="font-family: sans-serif;" onclick="closeModal()">Close</button>
          <span style="font-family: sans-serif;">Modal</span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>


<script>
  function openModal() {
    document.getElementById('modal').style.display = "block";
  }

  function closeModal() {
    document.getElementById('modal').style.display = "none";

  }
</script>
